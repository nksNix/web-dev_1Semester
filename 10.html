<!DOCTYPE html>
<html>

<body>
    <script>
        var a = { a: 1, b: 2 };
        console.log(count(a)); // 2
        var b = function () { };
        console.log(count(b)); // 0
        var c = [1, 2, 3];
        console.log(count(c)); // 3
        var d = [];
        d[100] = 1;
        console.log(count(d)); // 1
        console.log(count(a)); // 2

        function count(input) {
            return Object.keys(input).length
        }
    </script>
</body>

</html>
