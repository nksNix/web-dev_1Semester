    <script>
        function topCities(cities, n) {
            var array = [];

            for (var city in cities) {
                array[city] = cities[city];
            }

            array.sort(function (a, b) {
                if (a['population'] == b['population']) return 0;

                return a['population'] < b['population'] ? 1 : -1;
            });

            var a = [];

            for (var i = 0; i < n; i++) {
                a[i] = array[i];
            }

            return a;
        }
