<!DOCTYPE html>
<html>

<body>
    <script>
        var input = [1, 2, 3, 4, 5, 6];
        function isEven(x) { return x % 2 == 0; } // проверяет на четность
        console.log(filter(input, isEven)); // [2, 4, 6]

        function filter(arr) {
            return arr.filter((item) => {
                return item % 2 == 0
            })
        }
    </script>
</body>

</html>
